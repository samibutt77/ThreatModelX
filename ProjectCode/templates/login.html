<!DOCTYPE html>
<html>
  <head>
    <title>ThreatX - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #eef2f7, #dbe3f0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
        transition: 0.3s;
      }

      .login-container:hover {
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      }

      .login-container h1 {
        font-size: 32px;
        color: #3949ab;
        margin-bottom: 10px;
      }

      .login-container p.tool-info {
        font-size: 14px;
        color: #555;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      form h3 {
        margin-bottom: 5px;
        color: #283593;
        font-size: 22px;
        font-weight: 600;
      }

      input {
        padding: 14px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: border 0.2s, box-shadow 0.2s;
      }

      input:focus {
        border-color: #3949ab;
        box-shadow: 0 0 0 2px rgba(57, 73, 171, 0.2);
        outline: none;
      }

      button {
        padding: 14px;
        background: #3949ab;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #1e2f78;
      }

      p {
        font-size: 14px;
        color: #555;
        margin-top: 20px;
      }

      p a {
        color: #3949ab;
        text-decoration: none;
        font-weight: 500;
      }

      p a:hover {
        text-decoration: underline;
      }

      @media (max-width: 500px) {
        .login-container {
          padding: 30px 25px;
        }

        .login-container h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>ThreatX</h1>
      <p class="tool-info">Securely analyze threats with our Threat Modeling Toolkit</p>

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <h3>Login</h3>
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button>Login</button>
      </form>

      <p>Don't have an account? <a href="/register">Create one here</a></p>
    </div>
  </body>
</html>
