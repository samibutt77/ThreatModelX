<!DOCTYPE html>
<html>
<head>
  <title>ThreatX - Audit Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f7;
      color: #333;
    }

    .logs-container {
      max-width: 1000px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .logs-container:hover {
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    h2 {
      font-size: 32px;
      color: #3949ab;
      margin-bottom: 25px;
    }

    pre {
      background: #f7f8ff;
      border: 1px solid #d8dffc;
      border-radius: 12px;
      padding: 20px;
      font-family: monospace;
      font-size: 14px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: inset 0 2px 6px rgba(0,0,50,0.05);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    a.back-link {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: #3949ab;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    a.back-link:hover {
      background: #1e2f78;
    }

    @media (max-width: 600px) {
      .logs-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 28px;
      }

      pre {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="logs-container">
    <h2>Audit Logs</h2>

    <pre>
{% for line in logs %}
{{ line }}
{% endfor %}
    </pre>

    <a class="back-link" href="/admin/settings">‚Üê Back to Admin Dashboard</a>
  </div>
</body>
</html>
