<!DOCTYPE html>
<html>
<head>
  <title>ThreatX - Verify MFA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2f7, #dbe3f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .mfa-verify-container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: 0.3s;
    }

    .mfa-verify-container:hover {
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    h3 {
      font-size: 22px;
      color: #283593;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input {
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      text-align: center;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #3949ab;
      box-shadow: 0 0 0 2px rgba(57, 73, 171, 0.2);
      outline: none;
    }

    button {
      padding: 14px;
      background: #3949ab;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e2f78;
    }

    @media (max-width: 500px) {
      .mfa-verify-container {
        padding: 30px 25px;
      }

      h3 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="mfa-verify-container">
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <h3>Enter MFA Code</h3>
      <input name="code" placeholder="6-digit code">
      <button>Verify</button>
    </form>
  </div>
</body>
</html>
