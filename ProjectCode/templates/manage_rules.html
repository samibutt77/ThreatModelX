<!DOCTYPE html>
<html>
<head>
  <title>ThreatX - Manage Threat Rules</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f7;
      color: #333;
    }

    .rules-container {
      max-width: 1000px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .rules-container:hover {
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    h2 {
      font-size: 32px;
      color: #3949ab;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      min-height: 500px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      border-color: #3949ab;
      box-shadow: 0 0 0 2px rgba(57, 73, 171, 0.2);
      outline: none;
    }

    button {
      padding: 14px;
      background: #3949ab;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 200px;
      align-self: flex-start;
    }

    button:hover {
      background: #1e2f78;
    }

    a.back-link {
      display: inline-block;
      margin-top: 25px;
      font-size: 14px;
      color: #3949ab;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    a.back-link:hover {
      text-decoration: underline;
      color: #1e2f78;
    }

    @media (max-width: 600px) {
      .rules-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 28px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="rules-container">
    <h2>Manage Threat Rules</h2>

    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <textarea name="content" rows="25" cols="120">{{ content }}</textarea>
      <button type="submit">Save Changes</button>
    </form>

    <a class="back-link" href="/admin/settings">‚Üê Back to Admin Dashboard</a>
  </div>
</body>
</html>
